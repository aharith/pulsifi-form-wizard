<div class="step-item">
  <form [formGroup]="emailFormControl" (ngSubmit)="formSubmitSubject$.next()">
    <mat-form-field>
      <mat-label>Enter your email</mat-label>
      <input matInput formControlName="email" placeholder="Email" required />
      <mat-error *ngIf="emailFormControl.controls.email.errors?.['required']">
        Email is required.
      </mat-error>
      <mat-error
        *ngIf="emailFormControl.controls.email.errors?.['emailInvalid'] "
      >
        Email is invalid
      </mat-error>
      <mat-error *ngIf="emailFormControl.controls.email.errors?.['apiError'] ">
        Validation server not reachable. Try again another time
      </mat-error>
    </mat-form-field>

    <div class="step-form-action">
      <button
        mat-raised-button
        type="submit"
        [disabled]="isLoading"
        class="nav-btn pull-right"
      >
        <section *ngIf="!isLoading">Next</section>
        <mat-spinner [diameter]="30" *ngIf="isLoading"></mat-spinner>
      </button>
    </div>
  </form>
</div>
